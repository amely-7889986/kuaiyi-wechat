<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>快一金服</title>
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <!--标准mui.css-->
        <link rel="stylesheet" href="../css/mui.min.css">
        <link rel="stylesheet" href="../css/swiper.min.css">
        <!--App自定义的css-->
        <link rel="stylesheet" type="text/css" href="../css/app.css"/>
        <style>
            
        </style>
    </head>
    <body>
        <header class="mui-bar mui-bar-nav bg-cheng">
            <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left col-bai"></a>
            <h1 class="mui-title col-bai">投资工具</h1>
        </header>
        <div class="mui-content">
            <div class="mui-assettool">
                <div class="mui-toolist margin-top10">
                    <span class="l-left">投资金额</span>
                    <span class="l-right">元</span><input class="l-right margin-right4 col-red" value="1000" type="text" placeholder="请输入投资金额">
                </div>
                <div class="mui-toolist">
                    <span class="l-left">年化收益率</span>
                    <span class="l-right">%</span><input class="l-right margin-right4" value="4.60" type="text" placeholder="请输入收益率">
                </div>
                <div class="mui-toolist" style="border-bottom: 0;">
                    <span class="l-left">投资期限</span>
                    <span class="l-right">个月</span><input class="l-right margin-right4" value="6" type="text" placeholder="请输入投资期限">
                </div>
                <a href="javascript:void(0)" class="mui-count-btn mui-btn">计算</a>
                <p class="margin-left8">计算结果</p>
                <div class="mui-toolist margin-top10" style="border-bottom: 0;">
                    <span class="l-left">预期收益</span>
                    <span class="l-right">元</span><span class="l-right margin-right4 col-cheng">168.91</span>
                </div>
            </div>
        </div>

    </body>
    <script src="../js/mui.min.js"></script>
    <script src="../js/swiper.min.js"></script>
</html>
