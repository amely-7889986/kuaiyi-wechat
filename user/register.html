<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>快一金服</title>
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <!--标准mui.css-->
        <link rel="stylesheet" href="../css/mui.min.css">
        <link rel="stylesheet" href="../css/swiper.min.css">
        <!--App自定义的css-->
        <link rel="stylesheet" type="text/css" href="../css/app.css"/>
        <style>
            
        </style>
    </head>
    <body style="background: #fff;">
        <header class="mui-bar mui-bar-nav bg-cheng">
            <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left col-bai"></a>
            <h1 class="mui-title col-bai">注册</h1>
        </header>

        <div class="mui-content bg-bai">
            <div class="mui-sign-logo">
                <img src="../images/logo.png" alt="">
            </div>
            <div class="mui-sign-form">
                <div class="margin-bottom16">
                    <div class="mui-sign-input w100">
                        <input type="text" placeholder="请输入手机号码">
                    </div>
                </div>
                <div class="margin-bottom16 mui-codebox">
                    <div class="mui-sign-input w60 l-left">
                        <input type="text" placeholder="请输入验证码">
                    </div>
                    <a href="javascript:voi(0)" class="mui-sign-code l-left mui-btn mui-btn-primary">获取验证码</a>
                </div>
                <div class="margin-bottom16">
                    <div class="mui-sign-input w100">
                        <input type="password" placeholder="请设置密码">
                    </div>
                </div>
                <div class="margin-bottom16">
                    <div class="mui-sign-input w100">
                        <input type="password" placeholder="请重新输入密码">
                    </div>
                </div>
                <div class="margin-bottom16">
                    <div class="mui-sign-input w100">
                        <input type="text" placeholder="请输入推荐码">
                    </div>
                </div>
                <div class="margin-bottom16">
                    <a href="success.html" class="mui-sign-btn mui-btn mui-btn-block">注册</a>
                </div>
                <div class="mui-input-row mui-checkbox mui-left">
                    <label style="font-size: 14px;">同意<a href="">《快一金服用户注册协议》</a></label>
                    <input class="font08e" name="checkbox" value="Item 2" type="checkbox" checked="" style="height: 20px;">
                </div>
            </div>
        </div>

    </body>
    <script src="../js/mui.min.js"></script>
    <script src="../js/swiper.min.js"></script>
</html>
